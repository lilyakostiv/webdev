<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Logika</title>
</head>
<body>

    <form method="GET" action="contacts.html">
        <fieldset>
            <legend>My form</legend>
            <label for="userName">
                <p>Enter You name</p>
                <input id="userName" type="text" name="userName" placeholder="enter you name" required maxlength="10" minlength="3">
            </label>
            <label for="userTown">
                    <p>Enter You town</p>
                    <input id="userTown" type="text" name="userTown" placeholder="enter you town" required maxlength="10" minlength="3">
                </label>
            <label>
                <p>Enter You Age</p>
                <input type="number" name="userAge" placeholder="Enter you age" required max="100" min="1">
            </label>
            <hr>
            <input type="submit" value="Send form data"> 
        </fieldset>
    </form>

</body>
